<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Homework Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    button.main:active {
      transform: scale(0.96);
      background: #1565c0;
    }

    button.main {
      transition: all 0.15s ease;
    }

    body {
      font-family: "Tahoma", sans-serif;
      padding: 15px;
      max-width: 650px;
      margin: auto;
      background: #f8f8f8;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subject {
      margin-bottom: 12px;
    }

    .subject label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .subject input {
      width: 100%;
      padding: 6px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 6px;
    }

    .suggestions button {
      flex: 1 1 auto;
      padding: 4px 7px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      background: #e0e0e0;
    }

    .suggestions button:hover {
      background: #bbb;
    }

    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button.main {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    body.dark #output {
      background: #2a2a2a;
      border-color: #555;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .top-controls input {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .mic-btn {
      background: #ddd;
      border: none;
      border-radius: 50%;
      padding: 4px 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    #importFile {
      display: none;
    }
    #notes {
      min-height: 50px;
      max-height: 200px;
      min-width: 600px;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div class="top-controls">
    <button class="theme-btn" onclick="toggleDark()">🌙 Dark</button>
    <input type="date" id="dateInput">
  </div>

<div style="display:flex;align-items:center;gap:20px; flex-direction: column !important;">
        <button class="mic-btn" onclick="startVoiceNotes()">🎤</button>
        <button class="clear-btn" onclick="document.querySelector('#notes').value = ''">❌</button>
</div>
    </div>

    function clearStorage() {
  localStorage.clear();
  alert("🧹 Local Storage cleared completely!");

    const defaultSubjects = [
      "اللغة العربية", "اللغة الإنكليزية", "اللغة الفرنسية", "اللغة الكردية",
      "الرياضيات", "الأحياء", "الفيزياء", "الكيمياء", "الحاسوب",
      "التربية الإسلامية", "التربية الرياضية", "الفنية", "جرائم حزب البعث البائد",
      "علم الارض", "التربية الاخلاقية ",
    ];

    const smallSuggestions = [
      "ما ",
      "و",
      "شاغر ",
      "داخل ",
      "ما داخل ",
      "شرحنا  ",
      "امتحنا " 
      , "كتابة "
      , "تحضير "
      , "واجب "
      , "امتحان " 
      , "شرح "
      , "من ... ال  ..."
      , "لا يوجد واجب ", ];
    const bigSuggestions = [
      "من صفحة ... إلى صفحة ...", 
      "حل تمارين من صفحة ... إلى صفحة ...",
      " حل التمارين , من تمرين ... إلى تمرين ...", 
      "حل أسئلة الفصل ...", "حل اسئلة الدرس ..." ,
      "امتحان شهري ...",
      "امتحان نصف السنة ...", "كتابة موضوع ...", 

    ];

    const container = document.getElementById("subjects");

    function renderSubjects(list) {
      container.innerHTML = "";
      list.forEach(sub => addSubject(sub, false));
    }

    function addSubject(name = "", focus = true) {
      const sub = name || prompt("اسم المادة:");
      if (!sub) return;
      const div = document.createElement("div");
      div.className = "subject";
      div.innerHTML = `
        <label>${sub}</label>
        <div style="display:flex;align-items:center;gap:5px;">
          <input type="text" data-subject="${sub}">
          <button class="mic-btn" onclick="startVoice(this)">🎤</button>
          <button class="clear-btn" onclick="cleartxt(this)">❌</button>
        </div>
        <div class="suggestions">
          ${smallSuggestions.map(s => `<button type="button" onclick="addSuggestion(this,'${s}')">${s}</button>`).join("")}
        </div>
        <select onchange="addSelectSuggestion(this)">
          <option value="">اختر جملة جاهزة...</option>
          ${bigSuggestions.map(s => `<option value="${s}">${s}</option>`).join("")}
        </select>
      `;
      container.appendChild(div);

      // ✅ auto-save while typing
      const input = div.querySelector("input[type=text]");
      input.addEventListener("input", saveData);

      if (focus) div.scrollIntoView({ behavior: "smooth" });
    }
    function cleartxt(btn) {
      const input = btn.closest(".subject").querySelector("input[type=text]");
      input.value = "";
    }
    function addSuggestion(btn, text) {
      const input = btn.closest(".subject").querySelector("input[type=text]");
      if (input.value && !input.value.endsWith(" ")) input.value += " ";
      input.value += text;
      saveData();
    }

    function addSelectSuggestion(select) {
      const input = select.closest(".subject").querySelector("input[type=text]");
      if (select.value) {
        if (input.value && !input.value.endsWith(" ")) input.value += " ";
        input.value += select.value;
        select.value = ""; // reset dropdown
        saveData();
      }
    }

    function generate() {
      const date = getLocalISODate();
      let text = `===== واجب اليوم (${date}) =====\n\n`;
      let hasData = false;
      document.querySelectorAll("#subjects .subject").forEach(div => {
        const input = div.querySelector("input[type=text]");
        const subject = input.dataset.subject;
        const val = input.value.trim();
        if (val) {
          text += `${subject} : ${val}\n\n`;
          hasData = true;
        }
      });
      const notes = document.getElementById("notes").value.trim();
      if (notes) {
        text += "===== ملاحظات =====\n\n";
        notes.split("\n").forEach((n, i) => text += `${i + 1}- ${n}\n`);
        hasData = true;
      }
      if (!hasData) return alert("⚠️ ماكو واجب");
      document.getElementById("output").textContent = text;
      saveData();
    }

    function copyText() {
      const text = document.getElementById("output").textContent;
      if (!text) return alert("❌ No homework to copy  , ⚠️ Generate the homework first and then copy ");
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => SCM());
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text; document.body.appendChild(textarea);
        textarea.select(); document.execCommand("copy");
        document.body.removeChild(textarea);
        SCM()
      }
    }
    function SCM() {
      const cpb = document.getElementById("copyBtn");
      cpb.style.backgroundColor = "green";
      cpb.style.color = "black";
      cpb.textContent = " !!! Homework Copied ✅";
      setTimeout(() => {
        cpb.style.backgroundColor = "#1976d2";
        cpb.style.color = "white";
        cpb.textContent = "📋 Copy";
        alert("Homework has been copied to clipboard successfully ✅");
      }, 5000);
    }
    function saveData() {
      const data = {
        date: document.getElementById("dateInput").value,
        notes: document.getElementById("notes").value,
        subjects: []
      };
      document.querySelectorAll("#subjects .subject").forEach(div => {
        const input = div.querySelector("input[type=text]");
        data.subjects.push({ name: input.dataset.subject, value: input.value });
      });
      localStorage.setItem("homeworkData", JSON.stringify(data));
    }

function loadData() {
  const saved = JSON.parse(localStorage.getItem("homeworkData") || "{}");

  // ✅ Restore date and notes if available
  if (saved.date) document.getElementById("dateInput").value = saved.date;
  if (saved.notes) document.getElementById("notes").value = saved.notes;

  // ✅ Always merge defaults with saved subjects (never lose any)
  const savedSubjects = Array.isArray(saved.subjects) ? saved.subjects : [];
  const allSubjects = [...new Set([
    ...defaultSubjects,
    ...savedSubjects.map(s => s.name)
  ])];

  // ✅ Render all subjects
  renderSubjects(allSubjects);

  // ✅ Restore saved input values
  savedSubjects.forEach(s => {
    const input = document.querySelector(`input[data-subject="${s.name}"]`);
    if (input) input.value = s.value || "";
  });

  // ✅ Auto-repair: rewrite clean, complete data back to localStorage
  const repairedData = {
    ...saved,
    subjects: allSubjects.map(name => {
      const found = savedSubjects.find(s => s.name === name);
      return { name, value: found ? found.value : "" };
    })
  };
  localStorage.setItem("homeworkData", JSON.stringify(repairedData));

  // ✅ Auto-save notes too
  document.getElementById("notes").addEventListener("input", saveData);
}


    function clearAll() {
      localStorage.removeItem("homeworkData");
      renderSubjects(defaultSubjects);
      document.getElementById("notes").value = "";
      document.getElementById("output").textContent = "";
      document.getElementById("dateInput").value = getLocalISODate("date");;
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
      document.querySelector(".theme-btn").textContent = isDark ? "☀️ Light" : "🌙 Dark";
    }

    function loadDark() {
      if (localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");
      const isDark = document.body.classList.contains("dark");
      document.querySelector(".theme-btn").textContent = isDark ? "☀️ Light" : "🌙 Dark";

    }

    // Voice Input
    function startVoice(btn) {
      const input = btn.closest(".subject").querySelector("input[type=text]");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return alert("🎤 جهازك لا يدعم الصوت");
      const recog = new SpeechRecognition();
      recog.lang = "ar-IQ";
      recog.start();
      recog.onresult = e => {
        input.value += (input.value ? " " : "") + e.results[0][0].transcript;
        saveData();
      };
    }
    function startVoiceNotes() {
      const input = document.querySelector("#notes");
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return alert("🎤 جهازك لا يدعم الصوت");
      const recog = new SpeechRecognition();
      recog.lang = "ar-IQ";
      recog.start();
      recog.onresult = e => {
        input.value += (input.value ? " " : "") + e.results[0][0].transcript;
        saveData();
      };
    }
    function getLocalISODate(a) {
      const now = new Date(); // client’s local time
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      const dayNameENG = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][now.getDay()];
      let dayName = ""
      if (dayNameENG === "Saturday") {
        dayName = "السبت";
      }
      if (dayNameENG === "Sunday") {
        dayName = "الأحد";
      }
      if (dayNameENG === "Monday") {
        dayName = "الاثنين";
      }
      if (dayNameENG === "Tuesday") {
        dayName = "الثلاثاء";
      }
      if (dayNameENG === "Wednesday") {
        dayName = "الأربعاء";
      }
      if (dayNameENG === "Thursday") {
        dayName = "الخميس";
      }
      if (dayNameENG === "Friday") {
        dayName = "الجمعة";
      }
      if (a === "date") return `${year}-${month}-${day}`;
      else {
        return `${year}-${month}-${day} ${dayName}`;
      }
    }

    function selectParagraph() {
      const element = document.getElementById("output");
      const range = document.createRange();
      range.selectNodeContents(element);   // grab all text in the element
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    }

    function shareText() {
      const text = document.getElementById("output").textContent;
      if (!text) return alert("ماكو شي للمشاركة");
      if (navigator.share) {
        navigator.share({ title: "الواجب", text });
      } else {
        alert("جهازك ما يدعم المشاركة المباشرة");
      }
    }

    function saveTemplate() {
      const data = JSON.parse(localStorage.getItem("homeworkData") || "{}");
      localStorage.setItem("template", JSON.stringify(data));
      alert("📌 تم حفظ القالب");
    }
    function loadTemplate() {
      const tpl = JSON.parse(localStorage.getItem("template") || "{}");
      if (!tpl.subjects) return alert("ماكو قالب محفوظ");
      renderSubjects(tpl.subjects.map(s => s.name));
      document.querySelectorAll("#subjects .subject").forEach((div, i) => {
        div.querySelector("input[type=text]").value = tpl.subjects[i].value;
      });
      document.getElementById("notes").value = tpl.notes || "";
      alert("📂 تم تحميل القالب");
    }




    // init
    loadData(); loadDark();
    if (!document.getElementById("dateInput").value) document.getElementById("dateInput").value = getLocalISODate("date");
