<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirect-ly</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    color: #1e293b;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 50px 15px;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 1.8rem;
    background: linear-gradient(90deg, #1e40af, #3b82f6);
    -webkit-background-clip: text;
    -moz-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    -moz-text-fill-color: transparent;
    -webkit-text-fill-color: transparent;
  }

  p.desc {
    color: #64748b;
    margin-bottom: 30px;
    text-align: center;
    max-width: 480px;
  }

  .list {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  button.link {
    padding: 14px 18px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background: white;
    color: #1e293b;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    text-align: left;
    transition: 0.25s;
  }

  button.link:hover {
    background: #2563eb;
    color: white;
    transform: translateY(-3px);
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(15,23,42,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.2rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s;
  }

  #overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  footer {
    margin-top: auto;
    color: #94a3b8;
    font-size: 0.8rem;
    padding-top: 40px;
  }
</style>
</head>
<body>

  <h1>Redirect-ly</h1>
  <p class="desc">A simple local redirect hub for your GitHub Pages projects.<br>
  Click any button below to open that page in a new tab.</p>

  <div id="anchorList" class="list"></div>

  <div id="overlay">Opening...</div>

  <footer>Â© 2025 Redirect-ly | Local redirect hub</footer>

<script>
/* ---------------------------
   Editable redirect list
   --------------------------- */
const anchors = [
  { name: "Morse Code Converter", file: "MorseCODECONVERTER.html" },
  { name: "School Projects", file: "HomeworkGenerator.html" },
];

/* ---------------------------
   Render links dynamically
   --------------------------- */
const list = document.getElementById("anchorList");
anchors.forEach(a => {
  const btn = document.createElement("button");
  btn.className = "link";
  btn.textContent = a.name;
  btn.addEventListener("click", () => openInNewTab(a.file));
  list.appendChild(btn);
});

/* ---------------------------
   Open logic
   --------------------------- */
const overlay = document.getElementById("overlay");

function openInNewTab(file) {
  overlay.classList.add("show");
  setTimeout(() => {
    // ensure proper path inside GitHub Pages
    const base = window.location.pathname.replace(/[^/]+$/, "");
    const fullPath = base + file;
    window.open(fullPath, "_blank", "noopener,noreferrer");
    overlay.classList.remove("show");
  }, 700);
}

</script>

</body>
</html>
